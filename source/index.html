
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
</head>
<body>
    <div id="content" class="text-center c-w">
        <h2  id="title" class="c-w"></h2>
        <form id="login-form" class="hidden " >
            <input required maxlength="15" type="text" placeholder="이름을 입력해 주세요" />
            <input type="submit" value="Log In">
        </form>
        <h1 id="greeting" class="hidden"></h1>
        <div id="todo-bg">
            <form id="todo-form">
                <input type="text" placeholder="할 일을 입력해 주세요" />
                <input type="submit" value="등록">
            </form>
            <ol id="todo-list">
            </ol>
        </div>

        <div id="quote">
            <span></span>
            <span></span>
        </div>
    </div>
    <h2  id="clock" class="c-w">00:00:00</h2>
    <div id="weather" class="c-w">
        <span></span>
        <span></span>
    </div>
    
    <script src="js/main.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
